<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="main.js?ver=1" type="text/javascript" defer></script>
    <title>arcaea便利ツール</title>
</head>

<body>
    <div id="randomSelectMusic">
        <h1>定数別ランダム選曲</h1>
        <label for="const_max">Enter music const(max): </label>
        <input type="text" name="const_max" id="const_max"><br>
        <label for="const_min">Enter music const(min): </label>
        <input type="text" name="const_min" id="const_min"><br>
        <button onclick="randonMusicByConst()">Select Music!</button>
    </div>

    <h3>機能更新一覧</h3>
    <big>
        2024/12/23
    </big>
    <ul>
        <li>サイト公開</li>
        <li>定数別ランダム選曲を10+以上で実装</li>
    </ul>
    <big>2024/12/30</big>
    <ul>
        <li>定数別ランダム選曲が全曲全難易度に対応しました</li>
        <li>一部楽曲に公式音源をつけました</li>
    </ul>
    <big>2025/2/5</big>
    <ul>
        <li>公式音源を一部の楽曲に追加しました</li>
        <li>定数を記入するところに何も書かないとMaxなら12.0、Minなら1.0が自動で入る仕様にしました</li>
    </ul>

</body>

</html>
